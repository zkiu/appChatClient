<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A simple chat client using Express.js and Socket.io in the backend. The front end uses Bootstrap 4.">
    <meta name="author" content="Kiu L.">
    <title>App: Kiu-Q Chat</title>

    <link rel="stylesheet" href="btnPortfolio.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- CSS template from https://getbootstrap.com/docs/4.5/examples/cover/ -->
    <link rel="stylesheet" href="style.css" >
</head>

<body class="text-center" >
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column" >

            <div class="inner">

        <main role="main">
            
            <h1 class="cover-heading mb-0">Chat via Kiu-Q&#8482;</h1>
            <p class="lead">An open chat client for all!</p>
            <p>
                WARNING: This chat is not secure and anybody can post a message or clear the chat log.
            </p>
            
            <section class="jumbotron pb-3 pt-3 text-left">
                    
                <div id="message-box" class="border rounded border-dark text-nowrap mb-3 overflow-auto">
                    <table id="message-log" class="table table-striped">
                        <!-- table header hidden because the columns are self-explanatory -->
                        <thead style="display: none;">
                        <!-- <thead style="visibility:collapse"> -->
                            <tr>
                                <th>Name</th>
                                <th>Message</th>
                                <th>Timestamp</th>
                            </tr>
                        </thead>
                        <tbody>
                                <tr>
                                    <td>Mark</td>
                                    <td>Otto</td>
                                    <td>@mdo</td>
                                </tr>
                            <!-- messages populated from the MongoDB database here -->
                        </tbody>
                    </table>
                </div>

                <form id="form1" method="post" action="/messages" enctype="application/x-www-form-urlencoded">
                    <div class="form-group row">
                        <label for="name" class="col-sm-2 col-form-label">Name:</label>
                        <div class="col-sm-10">
                            <input input id="name" class="form-control" type="text" name="name" placeholder="Enter Name" autofocus required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="message" class="col-sm-2 col-form-label">Message:</label>
                        <div class="col-sm-10">
                            <input id="message" class="form-control" name="message" placeholder="Enter Message" required>
                        </div>
                    </div>
                </form>

                <div class="text-right">
                    <button class="btn btn-primary" type="submit">Submit</button>
                </div>

            </section>
        </main>
    
        <footer class="mt-auto d-flex justify-content-between container">
            
            <div id="credits-kiu">
                <p>A project by Kiu</p>
                <a href="https://zkiu.github.io/kiu-resume-portfolio/" aria-describedby="return"
                    id="resume-button">Kiu-Q&#8482;</a>
            </div>

            <p>
                XXXXX by
                <a href="#">XXXXX</a>.
            </p>

            <button id="btn-delete-all" class="btn btn-danger" type="button">Danger</button>
            <!-- create warning window when button is pressed? -->
        </footer>
    </div>

    

    <aside>
        <a href="https://zkiu.github.io/kiu-resume-portfolio/" aria-describedby="return" tabindex="90"
            class="return-pop-out"><i class="far fa-caret-square-left"></i>
            <div id="return">Return to Kiu's resume page</div>
        </a>
    </aside>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    
    <!-- Project specific scripts -->
    <script src="/socket.io/socket.io.js"></script>
    <script defer src="script.js"></script>
    <script src="https://kit.fontawesome.com/5f6135a920.js" crossorigin="anonymous"></script>

</body>
