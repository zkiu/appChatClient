<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat Client</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/5f6135a920.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <section class="container">
            <br>
            <div class="jumbotron">
                <h1 class="display-4">Send Messages:</h1>
                <br>
                
                <form id="form1" method="post" action="/messages" enctype="application/x-www-form-urlencoded" >
                    <label for="name">Name:</label>
                    <input id="name" class ="form-control" type="text" name="name" placeholder="Enter Name" autofocus required>
                    <br>
                    <label for="message">Message:</label>
                    <textarea id="message" class="form-control" name="message" placeholder="Enter Message" required></textarea>
                </form>
                <br>
                <div class="text-right">
                     <button class="btn btn-primary" type = "submit">Submit</button>
                     <!-- <button class="btn btn-primary" type="submit" form="form1">Submit</button> -->
                </div>
               
            </div>
        </section>

        <section id="messages" class="container">
            <!-- messages populated from the MongoDB database here -->
        </section>
    </main>


        <aside><a href="https://zkiu.github.io/kiu-resume-portfolio/" aria-describedby="return" tabindex="90"
                class="return-pop-out"><i class="far fa-caret-square-left"></i>
                <div id="return">Return to Kiu's resume page</div>
            </a></aside>
</body>
</html>
